<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Take a Quiz!</title>
</head>
<body>
    <header>
        <button class="viewLeaderboard">View Scores</button>
        <div class="countdownLabel">Time Left: <span id="countdownTimer">--</span></div>
    </header>

    <main>
        <section class="instructionsPage" data-show="show">
            <p>
                Answer as many questions correctly as you can before time runs out. Answer incorrectly and time is subtracted. Your final score will be the number of correctly answered questions. Ready to play?
            </p>
            <button class="startButton">Start Game</button>
        </section>

        <section class="questionPage" data-show="hidden">
            <p class="questionText">Question?</p>
            <input class="answerButton" id="answer1" type="button" value="Answer"></input>
            <input class="answerButton" id="answer2" type="button" value="Answer"></input>
            <input class="answerButton" id="answer3" type="button" value="Answer"></input>
            <input class="answerButton" id="answer4" type="button" value="Answer"></input>
        </section>

        <section class="scorePage" data-show="hidden">
            <!-- <p>Your Score: <span id="scoreDisplay"></span></p> -->
            <form>  
                <label for="scoreName">Your Name: </label>
                <input type="text" id="scoreName" name="scoreName"><br>
                <label for="yourScore">Your Score: </label>
                <p id="yourScore" name="YourScore"></p>
            </form>
            
            <button class="playAgain">Play Again?</button>
            <button class="showLeaderboard">Leaderboard</button>
        </section>
        
        <section class="leaderboardPage" data-show="hidden">
            <p>Leaderboard</p>
            <ul class="">

            </ul>
            <button class="startAgain">Play Again?</button>
        </section>

    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
